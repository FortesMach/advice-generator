<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Advice Generator</title>
</head>

<body>
    <main class="container">
        <div class="advice-box">
            <div class="advice">
                <h2 class="number">Advice #<span id="advice-id">???</span></h2>
                <p id="advice-text" class="content">Click on the button to gerate your advice</p>
                <picture id="divider">
                    <source media="(max-width: 768px)" srcset="./src/images/pattern-divider-mobile.svg">
                    <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern Divider Image">
                </picture>
            </div>
            <button id="advice-generator">
                <img src="./src/images/icon-dice.svg" alt="Dice Image">
            </button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
